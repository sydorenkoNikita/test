<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="out"></div>
	<script>
		let out = document.getElementsByClassName('out')[0];
		for(i = 1; i < 10; i++){
		out.innerHTML += '2 * ' + i + '=' + (i * 2) + '<br>' ;
		for(k = 1; k < 11; k++){
			out.innerHTML += `${i} * ${k} = ${k * i} <br>`;
		}
		out.innerHTML += '<hr>';
	}

	for(i = 0; i < 3; i++){
		out.innerHTML += '***';
		for(k = 0; k < 1; k++){
			out.innerHTML += '_';
		}
	}
	</script>
</body>
</html>
